<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
</head>
<body>

    <h2>Predict Final Grade (G3)</h2>

    <form action="/predict" method="post">

        <label>G1:</label>
        <input type="number" name="G1" required><br><br>

        <label>G2:</label>
        <input type="number" name="G2" required><br><br>

        <label>Study Time:</label>
        <input type="number" name="studytime" required><br><br>

        <label>Failures:</label>
        <input type="number" name="failures" required><br><br>

        <label>Absences:</label>
        <input type="number" name="absences" required><br><br>

        <button type="submit">Predict</button>

    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
